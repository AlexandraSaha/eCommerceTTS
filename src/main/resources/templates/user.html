</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
   <div class="navbar-header">

 </nav>


        <div>USER ADD</div>      
    <br><br>
 
    <div class="container">
  <div class="row">
   <div class="col-md-6 col-md-offset-3">
    
    
        <h1>USER ADD</h1>
                <form th:action="@{/user}" th:object="${user}" method="post">
                 <p class="error-message" style="color:red;" th:if="${#fields.hasGlobalErrors()}"
      th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
      error</p>
                
        <div class="form-group" 
      th:classappend="${#fields.hasErrors('username')}? 'has-error':''">
                        <label for="username" class="control-label">First name</label> <input id="username" name="username" class="form-control" th:field="*{username}" />
                                       <p style="color:red;" class="error-message"
       th:each="error: ${#fields.errors('username')}"
       th:text="${error}">Validation error</p>
                                      
                                       </div>                <div class="form-group"
      th:classappend="${#fields.hasErrors('lastname')}? 'has-error':''">
                        <label for="lastname" class="control-label">Last name</label> <input id="lastname" name="lastname" class="form-control" th:field="*{lastname}" />
                                        <p style="color:red;" class="error-message"
       th:each="error : ${#fields.errors('lastname')}"
       th:text="${error}">Validation error</p>
                                       </div>                    <div class="form-group"
      th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                        <label for="email" class="control-label">E-mail</label> <input id="email" name = "email" class="form-control" th:field="*{email}" />
                   <p style="color:red;" class="error-message"
       th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation
       error</p>
                    </div>                   <div class="form-group"
      th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                        <label for="password" class="control-label">Password</label> <input id="password" name="password" class="form-control" type="password" th:field="*{password}" />
                    <p style="color:red;" class="error-message"
       th:each="error : ${#fields.errors('password')}"
       th:text="${error}">Validation error</p>
                    </div>
                    <div>                         <button type="submit" >Add User</button>
</div>                   
</form>
</div></div></div>
               </body>
</html>
